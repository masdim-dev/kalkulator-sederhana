<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>- masdim calculator-</h1>
      <div class="barHasil">
        <input type="text" value="0" class="hasil" readonly>
      </div>
      <div class="buttons">
        <button type="button" value="(" class="numAndOpr">(</button>
        <button type="button" value=")" class="numAndOpr">)</button>
        <button type="button" value=" % " class="numAndOpr">%</button>
        <button type="button" value="">&larr;</button>
        <button type="button" value="7" class="numAndOpr">7</button>
        <button type="button" value="8" class="numAndOpr">8</button>
        <button type="button" value="9" class="numAndOpr">9</button>
        <button type="button" value=" / " class="numAndOpr">/</button>
        <button type="button" value="4" class="numAndOpr">4</button>
        <button type="button" value="5" class="numAndOpr">5</button>
        <button type="button" value="6" class="numAndOpr">6</button>
        <button type="button" value=" x " class="numAndOpr">x</button>
        <button type="button" value="1" class="numAndOpr">1</button>
        <button type="button" value="2" class="numAndOpr">2</button>
        <button type="button" value="3" class="numAndOpr">3</button>
        <button type="button" value=" - " class="numAndOpr">-</button>
        <button type="button" value="0" class="numAndOpr">0</button>
        <button type="button" value="." class="numAndOpr">.</button>
        <button type="button" class="eksekusi">=</button>
        <button type="button" value=" + " class="numAndOpr">+</button>
        <button type="button" class="btnReset">Reset</button>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
